<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/home.css">
</head>
<body>
    <div class="header">
        <div class="brand">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1>AI Chat Dashboard</h1>
        </div>
        <div class="user-info">
            <div class="user-avatar">U</div>
            <span class="user-name" id="user-name">User</span>
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <div class="content">
        <div class="main-content">
            <div class="ai-selector">
                <button class="ai-btn claude active" id="claude-btn">
                    <i class="ai-icon fas fa-brain"></i>
                    <span>Claude</span>
                    <span class="indicator"></span>
                </button>
                <button class="ai-btn gpt" id="gpt-btn">
                    <i class="ai-icon fas fa-comment-dots"></i>
                    <span>ChatGPT</span>
                    <span class="indicator"></span>
                </button>
            </div>

            <div class="webview-container">
                <webview id="ai-webview" src="https://claude.ai" nodeintegration></webview>
            </div>

            <div class="status-bar">
                <div class="status-left">
                    <span class="status-indicator"></span>
                    <span>Connected to Claude AI</span>
                </div>
                <div class="status-right">
                    <button class="theme-toggle" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <span>v1.2.0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./home-renderer.js">
    </script>
</body>
</html>
