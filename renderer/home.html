<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/updater.css">
</head>
<body>
    <div class="header">
        <div class="brand">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1>AI Chat Dashboard</h1>
            <span class="badge">v 1.0.0</span>
        </div>
        <div class="ai-selector">
            <button class="ai-btn claude active" id="claude-btn">
                <i class="fas fa-brain"></i>
                Claude
            </button>
            <button class="ai-btn gpt" id="gpt-btn">
                <i class="fas fa-comment-dots"></i>
                ChatGPT
            </button>
        </div>
        <div class="user-info">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="user-avatar">U</div>
            <span class="user-name" id="user-name">User</span>
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <div class="content">
        <!-- <div class="webview-container">
            <webview id="ai-webview" src="https://claude.ai" nodeintegration></webview>
        </div> -->
        <!-- Replace the single webview with these two -->
        <div class="webview-container">
            <webview id="claude-webview" src="https://claude.ai" nodeintegration style="display: block;"></webview>
            <webview id="gpt-webview" src="about:blank" nodeintegration style="display: none;"></webview>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-left">
            <i class="fas fa-circle status-indicator"></i>
            <span>Connected to Claude AI</span>
        </div>
        <div class="status-right">
            <span id="connection-status">Ready</span>
        </div>
    </div>

    <script src="./home-renderer.js"></script>
    <script src="./updater.js"></script>
</body>
</html>
